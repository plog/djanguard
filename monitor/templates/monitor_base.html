<!-- session_detail.html in your templates folder -->
{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme-value="ligth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'js/moment.min.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'js/moment-timezone-with-data.min.js' %}" defer></script>  
    <script type="text/javascript" src="{% static 'js/cdn.min.js' %}" defer></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.min.js"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="{% static '/img/logo-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/img/logo-16x16.png' %}">

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static '/css/monitoring_styles.css' %}">

    <script defer data-domain="djanguard.com" src="https://plausible.plog.net/js/script.js"></script>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Djanguard</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/managing.js' %}"></script>  
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src='{% static "img/logo.png" %}' height="45"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'web_board' %}">Board</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'web_config' %}">Config</a></li>
                    <li class="nav-item"><a class="nav-link" href="/docs">API</a></li>
                    {% if user.is_superuser %}<li class="nav-item"><a class="nav-link" href="/{{ ADMIN_URL }}/"><b>Admin</b></a></li>{% endif %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile'%}">{{user}}</a></li>
                </ul>
                <form class="d-flex ms-auto" id="logout-form" method="POST" class="logout" action="{% url 'logout' %}">
                    <select class="form-control ml-2 me-2" id="timezone" x-model="selectedTimezone" @change="fetchSensors" style="font-size: 0.7rem; max-width: 150px;"></select>
                    {% if user %}
                    {% csrf_token %}
                        <a href="#" onclick="document.getElementById('logout-form').submit(); return false;"><i class="bi bi-box-arrow-right text-black"></i></a>
                    {% endif %}                    
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-4" style="padding: 0px 15px 0px 15px; max-width:950px">
        {% block content %}
        
        {% endblock %}
    </div>


    <footer class="fixed-bottom p-3 bg-dark-subtle">
        <div class="container text-center">
            <a href="{% url 'home'%}">Home</a> -   
            <a href="{% url 'web_board'%}">Board</a> - 
            <a href="{% url 'commands'%}">Commands</a> -   
            <a href="{% url 'privacy'%}">Privacy</a> -     
            <a href="{% url 'terms'%}">Terms</a> -     
            <a href="{% url 'contact'%}">Contact us</a>
        </div>
    </footer>   
</body>

</html>
